<!DOCTYPE html>
<html>
  <head>
  <title>Game Store Finder</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!--     <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="container">
      <div class="options-box" data-bind="css: {offScreen: offScreen()}" >
        <h1>Find an LGS!</h1>
        <div>
          <input class="search" type="text" placeholder="Search" data-bind="textInput: filter">
        </div>

        <ul data-bind="foreach: filteredLocationList" class="sidebar-nav">
          <li data-bind="click: $parent.triggerClick, text: title"></li>
        </ul>
      </div>
      
    </div>
    <div><button data-bind="click: toggle, css: {offScreen: offScreen()}" class="toggle">Toggle Menu</button></div>
    <div id="map"></div>

    <script type='text/javascript' src='js/knockout-3.4.2.js'></script>
    <!-- <script src="js/markerclusterer.js"></script> -->
	<script src="vendor/jquery/jquery.min.js"></script>
    <script type="text/javascript">
		function mapError() {
			alert("There was an error loading the map.");
			console.log('error');
		};
	</script>
    <script src="js/model.js"></script>
    <script src="js/app.js"></script>    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANDQaT9PoSGp_ahuHK4x2WgnueJSCrtvk&v=3&callback=initMap" async defer onerror="mapError()">
    </script>
	
    
  </body>
</html>
